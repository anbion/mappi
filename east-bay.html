<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mappi</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example creates circles on the map, representing
// populations in North America.

// First, create an object containing LatLng and radius for each city.
var citymap = {};
citymap['@Berkeley'] = {
  center: new google.maps.LatLng(37.8759471,-122.280622),
  radius: 3000
};

citymap['@Emeryville'] = {
  center: new google.maps.LatLng(37.836546, -122.289445),
  radius: 1200
};

citymap['@Oakland'] = {
  center: new google.maps.LatLng(37.785123, -122.195035),
  radius: 7000
};

citymap['@Newark'] = {
  center: new google.maps.LatLng(37.529637, -122.032235),
  radius: 3000
};

var cityCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 11,
    center: new google.maps.LatLng(37.778123, -122.195835),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  for (var city in citymap) {
    var circleOptions = {
      strokeColor: '#d45b5b',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#d45b5b',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      //radius: Math.sqrt(citymap[city].population) * 100
      radius: citymap[city].radius
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(circleOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
