<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mappi</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

// Create an object containing LatLng and radius for each city or land mark.
var citymap = {};
citymap['@Lake Tahoe'] = {
  center: new google.maps.LatLng(39.095563,-120.033703),
  radius: 25000
};

citymap['@Reno'] = {
  center: new google.maps.LatLng(39.5360314,-119.8604544),
  radius: 15000
};

var cityCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 9,
    center: new google.maps.LatLng(39.105563,-120.033703),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  for (var city in citymap) {
    var circleOptions = {
      strokeColor: '#d45b5b',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#d45b5b',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      //radius: Math.sqrt(citymap[city].population) * 100
      radius: citymap[city].radius
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(circleOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
